<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('ユーザー詳細')" />
	<link th:href="@{/css/custom/system/user/view.css?v=3.3.7}" rel="stylesheet"/>
</head>
<body>
    <div class="main-content">
        <form class="form-horizontal" th:object="${user}">
            <h4 class="form-header h4">基本情報</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">ユーザー名：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{userName}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">所属部門：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{dept.deptName}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">携帯番号：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{phonenumber}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">メール：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{email}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">ログインアカウント：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{loginName}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">ユーザーステータス：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{status == '0' ? '正常' : '停用'}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">ポジション：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext">[[${#strings.defaultString(postGroup, 'ポジションなし')}]]</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">ユーザー性別：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{@dict.getLabel('sys_user_sex', sex)}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">ロール：</label>
                        <div class="col-xs-10">
                            <p class="form-control-plaintext">[[${#strings.defaultString(roleGroup, 'ロールなし')}]]</p>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">その他の情報</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">作成者：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{createBy}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">作成日時：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{#dates.format(createTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">更新者：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{updateBy}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">更新日時：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{#dates.format(updateTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">最終ログインIP：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{loginIp}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">最終ログイン日時：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{#dates.format(loginDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
                        </div>
                    </div>
                </div>
            </div>
	        <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">備考：</label>
                        <div class="col-xs-10">
                            <p class="form-control-plaintext" th:text="*{remark}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
	<th:block th:include="include :: footer" />
</body>
</html>
