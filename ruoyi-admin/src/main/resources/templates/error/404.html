<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuoYi - 404</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.min.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">ページが見つかりません。</h3>
        <div class="error-desc">
                                申し訳ありませんが、お探しのページは存在しません。URLのエラー内容を確認し、ブラウザの更新ボタンを押すか、アプリで他のコンテンツを見つけてみてください。
            <a href="javascript:index()" class="btn btn-primary m-t">ホームページ</a>
        </div>
    </div>
    <script th:inline="javascript">
      var ctx = [[@{/}]];
      function index() {
          window.top.location = ctx + "index";
      }
    </script>
</body>
</html>
